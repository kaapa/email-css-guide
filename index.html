<!DOCTYPE html>
<html>
<head>
  <title>Email CSS Guide</title>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script src="application.js"></script>
  <script type="text/javascript">
  jQuery(document).ready(function($){
    new CssGuide.Controller(new CssGuide.EmailSuite, $("form"), $("table"), $(".tooltip"))
  });
  </script>
  <style type="text/css" media="screen">
    body {
      width: 80%;
      margin: 0 auto 1em auto;
    }
    .box {
      margin-top: 1em;
    }

    .box h1 {
      font-size: 1em;
      border-bottom: 1px dotted gray;
      padding-bottom: 0.2em;
    }
    form div {
      margin-top: 1em;
    }
    label {
      display: inline-block;
      width: 12%;
      font-size: 0.8em;
      vertical-align: top;
    }
    textarea {
      width: 100%;
      height: 20em;
    }
    table {
      border-collapse: collapse;
    }
    th {
      color: gray;
      text-align: left;
      padding-right: 1em;
      vertical-align: top;
      text-align: right;
    }
    th, td {
      border: 1px solid lightGray;
      font-family: monospace;
      padding: 0.2em 0.5em;
    }
    .match {
      color: red;
      cursor: pointer;
    }
    .match:hover, .highlight {
      background-color: red;
      color: white;
    }
    .tooltip {
      display: none;
      position: absolute;
      padding: 0;
      margin: 0;
      border: 1px solid black;
      background: white;
      list-style-type: none;
    }
    .tooltip li {
      margin: 0.2em;
    }
    .clients {
      font-size: 0.8em;
      color: gray;
    }
  </style>
</head>
<body>
  <section>
    <div id="input" class="box">
      <h1>Email CSS Guide</h1>
      <form class="content">
        <div>
          <textarea name="markup" placeholder="Paste HTML here"></textarea>
        </div>
        <div>
          <label><input type="checkbox" name="client[]" value="" checked /></label>
        </div>
        <div>
          <input type="submit" value="Check" />
        </div>
      </form>
    </div>
    <div id="results" class="box" style="display:none;">
      <h1>Results</h1>
      <div class="content">
        <table></table>
      </div>
      <ul class="tooltip">
        <li>
          <div class="clients"></div>
          <div class="description"></div>
        </li>
      </ul>
    </div>
  </section>
</body>
</html>
